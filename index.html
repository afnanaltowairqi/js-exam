<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="container">
        <div class="row" >
            <div id="card" class="col card">
                <div class="card-body d-flex flex-column" style="gap:10px">
                    <h5 class="card-title">Create Account</h5>
                    <input id="names" class="form-control" type="text" placeholder="user name">
                    <input id="user" class="form-control" type="text" placeholder="user">
                    <input id="email" class="form-control" type="email" placeholder="email">
                    <input id="password" class="form-control" type="password" placeholder="password">
                    <button id="btn" class="btn btn-primary">Sign Up</button>
                    <p> If you have Account Already <a href="./login.html" class="card-link">Login</a> </p>
                </div>
             </div>
        </div>
    </div>

    <script>
        document.getElementById("btn").addEventListener("click", e => {
            let names=document.getElementById("names");
            let user=document.getElementById("user");
            let email=document.getElementById("email");
            let password=document.getElementById("password");

            let nameValid=/^[a-zA-Z\s-]+$/;
            let userValid=/^[a-zA-Z0-9]+$/;
            let emailValid=/^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            let passwordValid=/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*(\W|_)).{5,}$/;
            
            if (names.value === "" || user.value === "" || email.value === "" || password.value === ""){
                alert("input is empty!")
            }else if (!nameValid.test(names.value)){
                alert("name is invalide!")
            }else if (!userValid.test(user.value)){
                alert("user is invalide!")
            }else if (!emailValid.match(email.value)){
                alert("email is invalide!")
            } else if (!passwordValid.test(password.value)){
                alert("password is invalide!")
            } else {
                fetch("https://665786425c36170526451ff0.mockapi.io/Api",{
                    method: 'POST',
                    body: JSON.stringify({
                    names: names.value,
                    user: user.value,
                    email: email.value,
                    password: password.value
                }),
                headers: {
                     'Content-type': 'application/json; charset=UTF-8',
                    },    
            })
            .then((response) => response.json())
            .then((json) => window.location.href("./login.html"));
         }
        })    
    </script>
</body>
</html>
